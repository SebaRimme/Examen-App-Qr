<div class="container">
  <ion-card  class="principal">
    <ion-card-header class="ion-text-center">
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-header [translucent]="true">
            <ion-toolbar>
              <img 
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" 
              alt="Duoc Uc"
              >
            </ion-toolbar>
          </ion-header>
        </ion-col>
      </ion-row>
      <ion-card-title>
        Registrar Cuenta
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistroProfesor" (keyup.enter)="guardar()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input formControlName="nombre" type="text" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Confirmar Contraseña</ion-label>
                <ion-input formControlName="confirmarPassword" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="guardar()" expand="block" color="success">
                Registrar
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button expand="block" color="light" [routerLink]="'/home/login-profesor'">Volver</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</div>
