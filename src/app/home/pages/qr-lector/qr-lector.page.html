<ion-row>
  <ion-col size="10" offset="1">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" 
        alt="Duoc Uc"
        >
      </ion-toolbar>
    </ion-header>
  </ion-col>
</ion-row>
<ion-card >
  <ion-card-content>
    <ion-button expand="block" (click)="scan()">Leer QR</ion-button>
    <div>
      {{ code }}
    </div>
  </ion-card-content>
</ion-card>
<ion-button expand="block" color="light" [routerLink]="'/home/inicio-alumno'">
  Volver
</ion-button>
